# Conda environment for selection tests
---
channels:
    - etetoolkit
    - conda-forge
    - bioconda
    - defaults
dependencies:
    - biopython
    # - ete_toolchain
    - lxml
    - parallel
    - pip
    - perl=5.22
    - perl-bioperl
    - prank
    - pyqt=4.11.4
    - six
    - scipy
    - trimal
    - bioconda::t_coffee
    - bioconda::trimal
    - bioconda::paml
    - pip:
        - git+https://github.com/etetoolkit/ete
