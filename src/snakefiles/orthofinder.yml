# Environment for orthofinder and the tools it uses:
#   blast
#   diamond
#   raxml
#   fasttree
#   etc
---
channels:
    - conda-forge
    - bioconda
    - defaults
dependencies:
    - python=2.7
    - orthofinder=2.3.3
    - pandas=0.21.0
    - numpy=1.15.0
    - scipy
    - biopython
    - seqtk
